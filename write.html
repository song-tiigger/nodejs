<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>

<body style="background-color: #222831;">
    <nav class="navbar navbar-expand-lg" style="background-color: #FFD369;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: #222831;">🏁 TODAY</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/write">Write</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/list">리스트</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">로그인</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="max-width: 768px; color: #eee;">
        <div style="margin: 40px 0;">
            <h3>오늘의 할 일</h3>
            <div style="font-size: 15px; color: #aaa;">할 일을 등록해보세요!</div>
        </div>
        <form action="/add" method="POST"> <!-- action, method속성 필수 -->
            <div class="form-group mb-3">
                <label class="pb-1">할 일</label>
                <input type="text" class="form-control" name="title" style="background-color: #eee;"> <!-- name지정 필수 -->
            </div>
            <div class="form-group mb-3">
                <label>날짜</label>
                <input id="date" type="text" class="form-control" name="date" style="background-color: #eee;">
            </div>
            <button type="submit" class="btn btn-secondary" style="float: right;">등록</button>
        </form>
    </div>

    <script>
        const date = document.getElementById("date");
        const $date = new Date();
        const year = $date.getFullYear();
        const month = $date.getMonth();
        const day = $date.getDate();
        date.value = `${year}-${month+1}-${day}`;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>

</html>
